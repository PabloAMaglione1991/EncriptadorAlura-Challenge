<!DOCTYPE html>
<html>

	<head lang="es">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Encriptador Alura</title>
		<link rel="stylesheet" href="./css/style.css">
	</head>

	<body>
		<header>
			<div class="img-header">
				<div class="logo">
					<img id="logo-img" src="./images/Logo.png" alt="Logo de Alura">
				</div>
			</div>
		</header>
		<textarea id="entrada-de-texto" class="entrada-de-texto" placeholder="Ingrese el texto aquí" required></textarea>

		<main>
			<div class="warning">
				<div class="icono-warning">
					<img src="./images/exclamacion.png" class="imagen-warning" alt="Imagen signo de exclamación">
				</div>
				<p>
					Solo letras minúsculas y sin acentos
				</p>
			</div>

			<div class="panel-button">
				<button class="panel-button-encriptar" id="btn-encriptar">
					<span>Encriptar</span>
				</button>
				<button class="panel-button-desencriptar" id="btn-desencriptar">
					<span>Desencriptar</span>
				</button>
			</div>
		</main>

		<section>
			<div class="salida-de-texto">
				<div id="primera-fase">
					<img src="./images/Muñeco.png" class="imagen-salida-de-texto-encriptado">
					<div class="salida-de-texto-no-encontrado">
						<span id="span-mensaje-no-encontrado">Ningún mensaje fue encontrado</span>
						<span id="span-ingrese-texto">Ingresa el texto que desees encriptar o desencriptar.</span>
					</div>
				</div>
				<div id="second-state">
					<textarea id="resultado-encriptado" class="resultado-salida"></textarea>
					<div class="btn-copiar">
						<button id="btn-copiar">
							¡Copiar!
						</button>
					</div>
				</div>
			</div>
		</section>

	<footer>
		Desarrollado por Maglione Pablo Andres - Enero 2023	|	Mis redes sociales: 
		<a href="https://github.com/PabloAMaglione1991"><img class="footer-img" src="./images/github-logo.png" alt="Logo de github"></a>
		<a href="https://www.linkedin.com/in/maglionepabloandres/"><img class="footer-img" src="./images/linkedin-logo.png" alt="Logo de linkedin"></a>
		<a href="https://www.facebook.com/Pablito15"><img class="footer-img" src="./images/facebook-logo.png" alt="Logo de facebook "></a>
		<a href="https://www.instagram.com/maglionepablo/"><img class="footer-img" src="./images/instagram-logo.png" alt="Logo de instagram"></a>
	</footer>

	<script src="./script/script.js"></script>

	</body>
</html>
